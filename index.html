<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <title>Gerador de box shadow</title>
    </head>
    <body>
        <div id="box-shadow-generator">
            <div class="controls-container">
                <h2>Configurações da Box Shadow:</h2>
                <div class="form-control">
                    <div class="range-input">
                        <label for="horizontal">Deslocamento Horizontal:</label>
                        <input
                            type="range"
                            id="horizontal"
                            name="horizontal"
                            min="-100"
                            max="100"
                            value="5">
                    </div>
                    <div class="reference-input">
                        <input type="text" id="horizontal-value">
                        <p>px</p>
                    </div>
                </div>
                <div class="form-control">
                    <div class="range-input">
                        <label for="vertical">Deslocamento vertical:</label>
                        <input
                            type="range"
                            id="vertical"
                            name="vertical"
                            min="-100"
                            max="100"
                            value="5">
                    </div>
                    <div class="reference-input">
                        <input type="text" id="vertical-value">
                        <p>px</p>
                    </div>
                </div>
                <div class="form-control">
                    <div class="range-input">
                        <label for="blur">Intensidade do borrão (Blur):</label>
                        <input
                            type="range"
                            id="blur"
                            name="blur"
                            min="0"
                            max="100"
                            value="10">
                    </div>
                    <div class="reference-input">
                        <input type="text" id="blur-value">
                        <p>px</p>
                    </div>
                </div>
                <div class="form-control">
                    <div class="range-input">
                        <label for="spread">Intensidade do espalhamento
                            (Spread):</label>
                        <input
                            type="range"
                            id="spread"
                            name="spread"
                            min="-100"
                            max="100"
                            value="3">
                    </div>
                    <div class="reference-input">
                        <input type="text" id="spread-value">
                        <p>px</p>
                    </div>
                </div>
            </div>
            <div id="preview">
                <h2>Preview do efeito gerado:</h2>
                <div id="box">
                </div>
            </div>
        </div>
        <div id="generated-rule">
            <h2>Copie e cole no seu arquivo CSS:</h2>
            <p id="rule">box-shadow: <span></span>;</p>
        </div>
    </body>
</html>
